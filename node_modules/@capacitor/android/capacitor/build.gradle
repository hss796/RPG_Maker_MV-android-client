buildscript {
     repositories {
        google()
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.6.0'

        if (System.getenv("CAP_PUBLISH") == "true") {
            classpath 'io.github.gradle-nexus:publish-plugin:1.3.0'
        }
    }
}

tasks.withType(Javadoc).all { enabled = false }

apply plugin: 'com.android.library'

if (System.getenv("CAP_PUBLISH") == "true") {
    apply plugin: 'io.github.gradle-nexus.publish-plugin'
    apply from: file('../scripts/publish-root.gradle')
    apply from: file('../scripts/publish-module.gradle')
}

android {
    namespace "com.getcapacitor.android"
    compileSdk 34
    defaultConfig {
        minSdkVersion 24
        versionCode 1
        versionName "1.0"
        consumerProguardFiles 'proguard-rules.pro'
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        baseline file("lint-baseline.xml")
        abortOnError true
        warningsAsErrors true
        lintConfig file('lint.xml')
    }
    publishing {
        singleVariant("release")
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_22
        targetCompatibility JavaVersion.VERSION_22
    }
}

repositories {
    google()
    mavenCentral()
}

dependencies {
    // 保留 WebView 相关的库
    implementation "androidx.webkit:webkit:1.11.0"

    // 保留 Capacitor 和 Cordova 依赖
    implementation "org.apache.cordova:framework:13.0.0"
    implementation platform('org.jetbrains.kotlin:kotlin-bom:2.0.20')

    // 本地 jar 文件
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

